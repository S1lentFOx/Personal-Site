<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<title>Document</title>
  <style>
.container,
.container2 {
  text-align: center;
  background: #777;
  width: 300px;
  height: 300px;
  margin: 50px;
  border-radius: 25px;
  overflow: hidden;
  position: relative;
  float: left;
  font-size: 30px; 
}

.container:before {
  content: "Защищено от копирования";  
}

.container2:before {
  content: "Незащищено от копирования";
}
  
.container:before,
.container2:before {
  position: absolute;
  color: white;
  bottom: 15px;
  opacity: 1;
  transition: opacity 1s;
}


.container:after,
.container2:after {
  content: '';
  width: 300px;
  height: 300px;
  top: 0;
  left: 0;
  display: block;
  position: absolute;
/*  background: radial-gradient(transparent, rgba(0,0,0,0.9));*/
  background: #333;
  opacity: 0.45;
  visibility: visible;
  transition: background 1s, opacity 1s;
}


.container:hover:before,
.container:hover:after {
  opacity: 0;
}

.container2:hover:after {
  visibility: hidden;
}
</style>
</head>
<body>

<div class="container">
	<img src="http://lorempixel.com/300/300/animals/" alt="">
</div>

<div class="container2">
	<img src="http://lorempixel.com/300/300/animals/" alt="">
</div>

</body>
</html>
